on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (left)
        run: west build -s zmk/app -d build/left -b split75_left -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" 
      - name: SPLIT75 Left Kconfig file
        run: grep -vE '(^#|^$)' build/left/zephyr/.config
      - name: West Build (right)
        run: west build -s zmk/app -d build/right -b split75_right -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: SPLIT75 Right Kconfig file
        run: grep -vE '(^#|^$)' build/right/zephyr/.config
      - name: West Build (settings_reset)
        run: west build -s zmk/app -d build/setting_reset -b split75 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" -DSHIELD=settings_reset
      - name: SPLIT75 Settings_Reset Kconfig file
        run: grep -vE '(^#|^$)' build/settings_reset/zephyr/.config
      - name: Rename zmk.uf2
        run: cp build/left/zephyr/zmk.uf2 left.uf2 && cp build/right/zephyr/zmk.uf2 right.uf2 && cp build/settings_reset/zephyr/zmk.uf2 setting_reset.uf2
      - name: Archive (SPLIT75)
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            left.uf2
            right.uf2
            settings_reset.uf2
